<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Визитка</title>

  <link rel="stylesheet" href="./styles.css" />

  <!-- Swiper (carousel) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- GLightbox (photo viewer) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand" id="brand">Визитка</div>
    <nav class="social" id="socialLinks" aria-label="Ссылки">
      <!-- links from media.json -->
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <!-- Left -->
      <div class="left">
        <div class="avatarWrap">
          <img id="profilePhoto" class="avatar" alt="Фото профиля" />
        </div>

        <h1 id="profileName" class="name">Зарина Арчакова</h1>
        <div id="profileTitle" class="title">Роль / чем занимаешься</div>
        <p id="profileAbout" class="about">
          Коротко о себе.
        </p>

        <div class="ctaRow" id="ctaRow">
          <!-- buttons from media.json -->
        </div>
      </div>

      <!-- Right -->
      <div class="right">
        <div class="panel">
          <div class="panelHeader">
            <div class="panelTitle">Фото</div>
            <div class="panelHint"></div>
          </div>

          <div class="swiper photoSwiper" aria-label="Фото карусель">
            <div class="swiper-wrapper" id="photoWrapper"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
          </div>
        </div>

        <div class="panel">
          <div class="panelHeader">
            <div class="panelTitle">Видео</div>
            <div class="panelHint"></div>
          </div>

          <div class="swiper videoSwiper" aria-label="Видео карусель">
            <div class="swiper-wrapper" id="videoWrapper"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <span id="footerText">©</span>
    </footer>
  </main>

  <!-- Video modal -->
  <div class="modal" id="videoModal" aria-hidden="true" role="dialog" aria-label="Видео плеер">
    <div class="modalBackdrop" data-close="true"></div>
    <div class="modalCard" role="document">
      <button class="modalClose" id="modalClose" aria-label="Закрыть">✕</button>
      <div class="modalBody">
        <div class="playerWrap">
          <iframe
            id="ytFrame"
            title="YouTube Player"
            width="100%"
            height="100%"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
        <div class="modalCaption" id="videoCaption"></div>
      </div>
    </div>
  </div>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>

  <!-- app -->
  <script src="./app.js"></script>
</body>
</html>
